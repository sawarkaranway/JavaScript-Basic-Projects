<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt.css"/>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <hr />

    <form id="player">
      <label>Player X: <input type="text" id="name1" required /></label>
      <label>Player O: <input type="text" id="name2" required /></label>
      <button type="submit">Start</button>
    </form>

    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>

    <button id="reset-btn">Reset Game</button>

    <div id="turn" class="info"></div>
    <div id="msg" class="info"></div>
  </div>

  <script src="ttt.js"></script>
</body>
</html>
