<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <hr>
    <h2>Choose Attempts:</h2>
    <button id="b1">1</button>
    <button id="b2">3</button>
    <button id="b3">5</button>
    

    <div id="dis" ><!-- Display of computer move and my move --></div>
    <h2>Choose your move:</h2>
    <button id="r"><img src="Screenshot 2025-08-16 233134.png" alt="rock"></button>
    <button id="p"><img src="Screenshot 2025-08-16 233126.png" alt="paper"></button>
    <button id="s"><img src="Screenshot 2025-08-16 233141.png" alt="Scissors"></button>

    <table>
        
        <tr>
            <th>Chance 1</th>
            <th>Chance 2</th>
            <th>Chance 3</th>
            <th>Chance 4</th>
            <th>Chance 5</th>
        </tr>
        <tr>
            <td id="a1"></td>
            <td id="a2"></td>
            <td id="a3"></td>
            <td id="a4"></td>
            <td id="a5"></td>
        </tr>

    </table>

    <script src="rpc.js"></script>
</body>
</html>
